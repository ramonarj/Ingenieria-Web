# Espera una BD HSQLDB ya lanzada en localhost
# puedes lanzarla via script: ./hsqldb.sh start

# Usa: create para crear las tablas al empezar
#      create-drop para crearlas al empezar y borrarlas al terminar
#      validate para verificar que las tablas están bien, sin modificarlas
#      update para tratar de modificar las tablas si no están como debieran
spring.jpa.hibernate.ddl-auto: update
spring.datasource.url: jdbc:hsqldb:hsql://localhost/iwdb
#spring.datasource.url: jdbc:hsqldb:file:/tmp/iw;create=true