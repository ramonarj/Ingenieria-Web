<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head.html :: head">
	<meta charset="utf-8">
	<title>Title goes here</title>
	<link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css" type="text/css"/>
</head>
<body>
	<nav th:replace="fragments/nav.html :: nav">
		Nav goes here
	</nav>
	
	<div class="container">
	<div class="main">
	
		<div class="starter-template">
			<h1>Chat</h1>
			<p class="lead">Ejemplo de uso de websockets</p>
		
			<textarea id="recibido" cols="80" rows="10">
			</textarea>
			<form id="escrito">
			<input id="texto" size="80" placeholder="escribe algo y pulsa enter para enviarlo"/>
			</form>
		</div>

	</div>
	</div>
	
	<footer th:replace="fragments/footer.html :: footer">
		Footer goes here
	</footer>
	
	<script>
		
		// texto entre dobles-corchetes se interpreta como template  		
		const socketUrl = "[[${socketUrl}]]";
		const socket = new WebSocket(socketUrl);
		const lineForm = document.getElementById("escrito");
		const lineInput = document.getElementById("texto");
		const lineOutput = document.getElementById("recibido");
		
		// envio
		escrito.onsubmit = function (e) {
			var t = lineInput.value;
			socket.send(t);
			lineInput.value = ""
			return false;
		}
		
		// recepcion
		socket.onmessage = function(e) {
			lineOutput.value = lineOutput.value + '\n' + e.data;
		}		
	</script>
</body>
</html>
