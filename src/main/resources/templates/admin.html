<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>Firefighter space</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div id="exit">
		<form th:action = "@{/logout}" method="POST">
			<button type="submit">
				<a>Salir<i class="fa fa-sign-out" aria-hidden="true"></i></a>
			</button>
		</form>
	</div>
	<div>
		<h1>Administración</h1>
		<form th:action = "@{/admin/addUser}" method="get">
			<button type="submit"><a>Añadir usuario</a></button>
		</form>
		<form th:action = "@{/addUser}" method="get">
			<button type="submit"><a>Eliminar usuario</a></button>
		</form>
		<form th:action = "@{/addUser}" method="get">
			<button type="submit"><a>Añadir turnos</a></button>
		</form>
	</div>
</body>
</html>
