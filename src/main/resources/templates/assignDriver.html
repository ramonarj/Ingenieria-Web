<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>Firefighter space</title>
	<link rel="stylesheet" th:href="@{/css/admin.css}" href="../static/css/admin.css" type="text/css"/>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<head th:replace="/fragments/toolbar.html :: head"></head>
<body>
	<nav th:replace="/fragments/toolbar.html :: body"></nav>
	<div class="box">
		<form class="smallform" th:action="@{/admin/assignDriverToDB}" method="POST">
		<ul>
			<li th:each="user: ${session.users}">
				<input type="checkbox" name="user_id" th:value="${user.id}" th:text="${user.name}"/>
			</li>
		</ul>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			<button type="submit" class="">Asignar conductor</button>
		</form>
	</div>
</body>
</html>
