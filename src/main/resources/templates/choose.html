 <script>
      function change(value){
      document.getElementsByName("role")[0].value= value;
      }

   </script>
<body>

	<div class="choose">
		<h1>Elige el rol a desempe√±ar:</h1>
		<form th:action = "@{/admin/} + ${user.id} + '/chooseRole'" method="post">

			<button type="submit" id="usuario" onclick="change('USER')">Usuario</button>
			<button type="submit" id="admin" onclick="change('ADMIN')">Administrador</button>

	</div>
</body>
