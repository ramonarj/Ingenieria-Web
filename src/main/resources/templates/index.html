<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<title>Firefighter Space</title>
	<link rel="stylesheet" th:href="@{/css/login.css}" href="../static/css/login.css" type="text/css"/>
</head>
<body>
	<div class="loginbox">
		<img src="../img/loginiconHelmet.jpg" class="avatar">
		<form>
			<input type="text" name="" placeholder="ID de Bombero">
			<input type="password" name="" placeholder="Contraseña"><br>
			<a href="/menu">¿Has olvidado tu contraseña?</a><br>
			<input type="submit" name="" value="Iniciar Sesión">
		</form>
		
	</div>
	<div class="descriptionbox">
	<h1>Firefighter Space</h1>
		<img src="../img/alicante.png" class="loginAlicante">
		<div class="desc">
			<img src="../img/calendarIcon.png" class="calendarIcon">
			<h2 name="Calendario">Consulta y gestiona tus turnos</h2><br> 
			<img src="../img/fire_extinguisher.png" class="fireExtIcon">
			<h2 name="Extintor">Infórmate sobre el equipo</h2><br>
			<img src="../img/chatIcon.png" class="chatIcon">
			<h2 name="Chat">Habla con tus compañeros del parque</h2><br>
		</div>
	</div>
</body>
</html>
