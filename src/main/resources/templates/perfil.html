<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>Firefighter space</title>
	<link rel="stylesheet" th:href="@{/css/perfil.css}" href="../static/css/perfil.css" type="text/css"/>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<head th:replace="/fragments/toolbar.html :: head"></head>
<body>
	<nav th:replace="/fragments/toolbar.html :: body"></nav>
	<div class="cardBox">
		<div class="card">
			<div class="perfil">
				<form th:action="@{/user/{id}/perfil/photo(id=${user.id})}" method="POST" enctype="multipart/form-data">
					<img th:src="@{/user/{id}/perfil/photo(id=${user.id})}" alt="Foto de perfil">
					<ul>
						<li>
							<h2 th:text="${user.name}">usuario</h2>
						</li>
						<li>
							<h2 th:text="${user.idfire}">contrase√±a</h2>
						</li>
					</ul>
					<input type="file" name="photo" class=""></input>
					<button type="submit" id="savePhoto" class="">Cambiar foto</button>
				</form>
			</div>
			<ul class="infoBottom">
				<form class="smallform" th:action="@{/user/{id}(id=${user.id})} + '/perfil'" method="POST">
					<li>
						<span><i class="fa fa-fire" aria-hidden="true"></i></span>
						<span th:text = ${user.rankfire}>Un rango</span>
					</li>
					<li>
						<span><i class="fa fa-truck" aria-hidden="true"></i></span>
						<span  th:text = ${user.driver}>Si</span>
					</li>
					<li>
						<span><i class="fa fa-phone" aria-hidden="true"></i></span>
						<span class="infoText active" th:text = ${user.phone}>Phone</span>
						
						<input pattern=[0-9]{9} name="phone" class="placeholder" required placeholder="Escribe aqui" th:value="${user.phone}"/>
					</li>
					<li>
						<span><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
						<span class="infoText active" th:text = ${user.mail}>Mail</span>
						
						<input type="email" name="mail" class="placeholder" required placeholder="Escribe aqui" th:value="${user.mail}"/>
					</li>
					<button type="reset" id="reset" class="">Reset</button>
					<li>
						<span><i class="fa fa-home" aria-hidden="true"></i></span>
						<span class="infoText active" th:text = ${user.address}>Address</span>
						
						<input type="text" pattern=.{10,100} name="address" class="placeholder" required placeholder="Escribe aqui" th:value="${user.address}"/>
					</li>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					
					<button type="submit" id="save" class="">Guardar</button>
					<button type="button" id="edit" class="active">Editar</button>
				</form>
			</ul>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="/js/perfil.js"></script>
</body>
</html>
