<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>Firefighter space</title>
	<link rel="stylesheet" th:href="@{/css/addUser.css}" href="../static/css/addUser.css" type="text/css"/>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<head th:replace="/fragments/toolbar.html :: head"></head>
<body>
	<nav th:replace="/fragments/toolbar.html :: body"></nav>
	<div class="box">
		<h1>Nuevo Usuario</h1>
		<form class="smallform" th:action="@{/admin/addUserToDB}" method="POST">
			<ul>
				<li>
					<input type="text" name="login" class="placeholder" required placeholder="Usuario: "/>
				</li>
				<li>
					<input type="password" name="password" class="placeholder" required placeholder="Contraseña: "/>
				</li>
				<li>
					<input type="text" name="name" class="placeholder" required placeholder="Nombre y Apellidos: "/>
				</li>
				<li>
					<input type="text" name="idfire" class="placeholder" required placeholder="ID de Bombero: "/>
				</li>
			</ul>
			<select id="dropdownTurno" name="turno_id">
				<option th:each="turno: ${session.turnos}" th:text="${turno.name}" th:value="${turno.id}">Turno X</option>
	        </select>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			<button type="submit" class="boton">Añadir Bombero</button>
		</form>
	</div>
</body>
</html>
