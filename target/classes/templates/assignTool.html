<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>Firefighter space</title>
	<link rel="stylesheet" th:href="@{/css/addUser.css}" href="../static/css/addUser.css" type="text/css"/>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<head th:replace="/fragments/toolbar.html :: head"></head>
<body>
	<nav th:replace="/fragments/toolbar.html :: body"></nav>
	<div>
		<form class="smallform" th:action="@{/admin/assignToolToDB}" method="POST">
			<ul>
			<select id="dropdownTurno" name="herramienta_id">
				<option th:each="herramienta: ${session.herramientas}" th:text="${herramienta.type}" th:value="${herramienta.id}">Herramienta</option>
	        </select>
			<select id="dropdownTurno" name="user_id">
				<option th:each="user: ${session.users}" th:text="${user.name}" th:value="${user.id}">Persona</option>
	        </select>
			</ul>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			<button type="submit" class="">Asignar herramienta</button>
		</form>
	</div>
</body>
</html>
