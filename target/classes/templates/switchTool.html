<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>Firefighter space</title>
	<link rel="stylesheet" th:href="@{/css/switchTool.css}" href="../static/css/switchTool.css" type="text/css"/>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<head th:replace="/fragments/toolbar.html :: head"></head>
<body>
	<nav th:replace="/fragments/toolbar.html :: body"></nav>
	<div class="box">
		<form class="smallform" th:action="@{/admin/getToolsOfUserToSwitch}" method="GET" id="pedirCambioForm">
			<h3>Cambiar una herramienta de: 
			<select id="dropdownUsers" name="user1_id">
				<option th:each="user: ${session.users}" th:text="${user.name}" th:value="${user.id}" th:selected="${user.id==session.user1?.id}">Usuario X</option>
	        </select>
	        </h3>
	        <h3>por otra herramienta de: 
			<select id="dropdownUsers" name="user2_id">
				<option th:each="user: ${session.users}" th:text="${user.name}" th:value="${user.id}" th:selected="${user.id==session.user2?.id}">Usuario X</option>
	        </select>
	        </h3> 
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			<button type="submit" id="pedirCambio" class="active">Ver herramientas disponibles</button>
			
	   </form>
	   		<form class="smallform" th:action="@{/admin/resolveToolsSwitch}" method="POST" id="pedirCambioForm">
			<h3>Cambiar: 
	        <select id="dropdownTools" name="tool1_id">
				<option th:each="tool: ${session.user1?.tools}" th:text="${tool.type}" th:value="${tool.id}">Usuario X</option>
	        </select>
	        </h3>
	        <h3>por:
	        <select id="dropdownTools" name="tool2_id">
				<option th:each="tool: ${session.user2?.tools}" th:text="${tool.type}" th:value="${tool.id}">Usuario X</option>
	        </select>
	         </h3>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			<button type="submit" id="pedirCambio" class="active">Cambiar Herramientas</button>
	   </form>
	</div>
</body>
</html>
